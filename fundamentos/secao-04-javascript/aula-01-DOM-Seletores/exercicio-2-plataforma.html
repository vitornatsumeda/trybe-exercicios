<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementsByClassName("paragraph");
      paragraph[0].style.color = "red";
      paragraph[0].innerText = "Paragrafo incrivel!";
      paragraph[1].style.color = "green";
      paragraph[1].innerText = "Paragrafo sensacional!";
      const subtitle = document.getElementsByTagName('h4');
      subtitle[0].style.color = "blue";
    </script>
  </body>
</html>
